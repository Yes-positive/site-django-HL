{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Видалення посту</h2>
    <p>Ви впевнені, що хочете видалити цей пост"{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так, видалити цей пост</button>
        <a href="{% url 'post-list' %}" class="btn btn-dark">Ні, повернутися до постів</a>
    </form>
</div>
{% endblock %}
